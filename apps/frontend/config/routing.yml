# default rules
homepage:
  url:   /:slug
#  param: { module: pageHome, action: index }
  param: { module: pageHome, action: index, slug: '' }
  requirements: { sf_method: get }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
